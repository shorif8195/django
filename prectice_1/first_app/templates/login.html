{% extends 'base.html'%}

{% block content%}

<div class="container">
    <form method= 'post' action="/">
        {% csrf_token %}
  <div class="mb-3">

    <label for="exampleInputName" class="form-label">Enter Your Name:</label>
    <input name = "name" type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Enter your Email: </label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>



{{name}}


{% endblock %}
