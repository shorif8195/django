 {% extends "base.html" %}

 {% block content %}
 
 <div class="container d-flex w-75 mt-5 justify-content-center flex-wrap">
    {% for post in data %}
    
            <div class="col-sm-4">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5> 
                    <p class="card-text">{{post.content}}</p>
                    <p class="card-text">Author: {{post.author.name}}</p>
                    <p class="card-text">Category: 
                        {% for i in post.category.all %}
                            {{i.name}}
                        {%endfor%}
                    </p>
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_post' post.id%}" class="btn btn-danger">Deletes</a>
                </div>
                </div>
            </div>

    {% endfor %}
</div>
 {% endblock  %}
